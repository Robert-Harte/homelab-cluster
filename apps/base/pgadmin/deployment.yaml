apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      volumes:
        - name: pgadmin-data
          persistentVolumeClaim:
            claimName: pgadmin-data-pvc
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:9.9.0
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: pgadmin-container-env
          volumeMounts:
            - name: pgadmin-data
              mountPath: "/etc/pgadmin/data"
