apiVersion: apps/v1
kind: Deployment
metadata:
  name: wireguard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wireguard-
  template:
    metadata:
      labels:
        app: wireguard
    spec:
      containers:
        - name: wireguard
          image: ghcr.io/wg-easy/wg-easy
          ports:
            - containerPort: 51820
              name: wireguard
              protocol: UDP
            - containerPort: 51821
              name: http
              protocol: HTTP
          livenessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          startupProbe:
            failureThreshold: 30
            periodSeconds: 5
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          # Give pod permissions to modify iptables and load the wireguard kernel module
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
                - SYS_MODULE
          envFrom:
            - secretRef:
                name: wireguard-container-env
          volumeMounts:
            - name: wireguard-data
              mountPath: "/etc/wireguard/"
      volumes:
        - name: wireguard-data
          persistentVolumeClaim:
            claimName: wireguard-data-pvc
